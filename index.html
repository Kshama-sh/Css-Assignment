<html>
  <head>
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
      <section class="sec1">
        <header>
          <h3>Your Result</h3>
        </header>
        <div class="inside_circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="remarks">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="sec2">
        <header>
          <h3>Summary</h3>
        </header>
        <div class="reaction">
          <i class="far fa-bolt"></i>
          <span>Reaction</span>
          <span>80 <span class="score">/ 100</span></span>
        </div>
        <div class="memory">
          <i class="far fa-brain"></i>
          <span>Memory</span>
          <span>92 <span class="score">/ 100</span></span>
        </div>
        <div class="verbal">
          <i class="far fa-comment"></i>
          <span>Verbal</span>
          <span>61 <span class="score">/ 100</span></span>
        </div>
        <div class="visual">
          <i class="far fa-eye"></i>
          <span>Visual</span>
          <span>72 <span class="score">/ 100</span></span>
        </div>
        <button>Continue</button>
      </section>
  </body>
</html>
